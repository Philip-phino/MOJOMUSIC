<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Registration</title>
    <link rel="icon" href="https://github.com/Philip-phino/MOJOMUSIC/blob/main/logo%202.png?raw=true" type="image/x-icon">
   <link rel="stylesheet" type="text/css" th:href="@{/Registration.css}"></link>
</head>
<body>
    <div class="img-container">
<img  src="https://github.com/Philip-phino/MOJOMUSIC/blob/main/spb-ps.jpg?raw=true">
</div>
    <form action="/register" method="POST">
        <h2>MUSIC MOJO Registration</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
          <label for="gender">Gender:</label>
        <select id="gender" style="background-color: #464646; color: white; border: 1+0.5px solid white; padding: 5px;"  name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
          <br>
		<br>
        <label for="role">Role:</label>
        <select id="role" style="background-color: #464646; color: white; border: 1+0.5px solid white; padding: 5px;" name="role" required>
            <option value="admin">Admin</option>
            <option value="customer">Customer</option>
        </select>
		<br><br>
          <label for="address">Address:</label>
          
        <input type="text" id="address" name="address" required>
        <button type="submit">Register</button>
    </form>

</body>
</html>
