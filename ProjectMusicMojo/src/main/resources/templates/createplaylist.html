<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Playlist</title>
<link rel="icon" href="https://github.com/Philip-phino/MOJOMUSIC/blob/main/logo%202.png?raw=true" type="image/x-icon">
  <link rel="stylesheet" type="text/css" th:href="@{/createplaylist.css}"></link>
</head>
<style>

</style>
<body>
<header>
    <h1>---Create Playlist---</h1>
    </header>
    <form action="addplaylist" method="Post">
  <input type="text" name="name"
					placeholder="Playlist Name">
			
			<div class="table">
				<table border=1>
					<thead>
						<tr>
							<th>SongName</th>
							<th>Artist</th>
							<th>Genre</th>
							<th>PlayList</th>
						</tr>
					</thead>
					<tbody>
							
						<tr th:each="song : ${songs}">
							<td th:text="${song.name}"></td>
							<td th:text="${song.artist}"></td>
							<td th:text="${song.genre}"></td>
							
							<td class="custom-checkbox"><input type="checkbox" th:name="Songs"
								th:value="${song.id}"></td>
						</tr>
					</tbody>
				</table>
			</div><br><br>
			<input type="submit" class="styled-link" value="ADD PLAYLIST" />
		</form>
	
<br><br>
<br>
    <footer>M-o-j-o-M-u-s-i-c
      </footer>
</body>
</html>
