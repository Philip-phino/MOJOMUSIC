<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LIST OF SONGS</title>
<link rel="icon" href="https://github.com/Philip-phino/MOJOMUSIC/blob/main/logo%202.png?raw=true" type="image/x-icon">
<link rel="stylesheet" type="text/css" th:href="@{/songs.css}"></link>
</head>
   

<body>
  
    <table border="1">
            <tr>
                <th>ID</th>
                <th>SongName</th>
                 <th>Genre</th>
                <th>Artist</th>
                 <th>Link</th>
            </tr>
        	<tr th:each="songs : ${songs}">
					<td th:text="${songs.id}"></td>
					<td th:text="${songs.name}"></td>
					<td th:text="${songs.artist}"></td>
					<td th:text="${songs.genre}"></td>
					<td>
        		<img id="logo" src= "https://github.com/Philip-phino/MOJOMUSIC/blob/main/logo%202.png?raw=true" alt="Logo"> <!-- Replace with the actual path to your logo -->

        		<audio controls>
        		<source th:src="${songs.link}">
        		</audio></td>
        	</tr>
    </table>

    
<body>
</html>
